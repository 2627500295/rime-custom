patch:
  style:
    color_scheme: roseo                       # 颜色主题
    
    alpha: 1.0                                # 窗口透明度

    base_offset: 0                            # 文字基线

    horizontal: true                          # 水平
    line_spacing: 5                           # 候选词上下间距 (垂直方向生效)

    inline_preedit: true                      # 单行

    border_height: 2                          # 边距
    border_width: 0                           # 边框宽度
    border_color: 0xffffff                    # 边框颜色

    corner_radius: 4                          # 候选框圆角大小

    back_color: 0xF4F4F6                      # 面板背景颜色

    text_color: 0x000000                      # 拼音面板 - 文字颜色
    preedit_back_color: 0x364572              # 拼音面板 - 背景颜色
    hilited_back_color: 0xFFFFFF              # 
    hilited_text_color: 0x000000              # 拼音高亮

    candidate_format: "%c. %@ "               # 候选词格式 (%c 序号 / %@ 候选词)

    font_face: "PingFang SC"                  # 候选面板 - 候选文字 - 字体
    font_point: 21                            # 候选面板 - 候选文字 - 字体大小

    label_font_face: "PingFang SC"            # 候选面板 - 序号 - 字体
    label_font_point: 18                      # 候选面板 - 序号 - 字体大小
    label_color: 0xaaaaaa                     # 候选面板 - 序号 - 颜色

    comment_font_face: "PingFang SC"          # 候选面板 - 提示编码 - 字体
    comment_font_point: 18                    # 候选面板 - 提示编码 - 字体大小
    comment_text_color: 0xBBCC27              # 候选面板 - 提示编码 - 颜色
    
    hilited_corner_radius: 0                  # 候选面板 - 选中候选词 - 圆角大小
    hilited_candidate_label_color: 0x884F11FA # 候选面板 - 选中候选词 - 序号颜色
    hilited_candidate_text_color: 0x4F11FA    # 候选面板 - 选中候选词 - 文字颜色
    hilited_candidate_back_color: 0xEDEDF9    # 候选面板 - 选中候选词 - 背景颜色
    hilited_comment_text_color: 0xF19C38      # 候选面板 - 选中候选词 - 提示编码颜色

    candidate_text_color: 0x222222            # 候选面板 - 其它候选词 - 文字颜色
    
    spacing: 10
    text_orientation: horizontal

  preset_color_schemes:
    roseo: # 玫红字体
      name: 玫红
      author: "KyleBing <https://kylebing.cn>"
      creat_time: "2021-07-26"
      back_color: 0xFFFFFF
      border_color: 0xD6D6D6
      text_color: 0x000000
      hilited_text_color: 0x000000
      hilited_back_color: 0xFFFFFF
      hilited_candidate_text_color: 0x4F11FA
      hilited_candidate_back_color: 0xEDEDF9
      candidate_text_color: 0x000000
      comment_text_color: 0xBBCC27


